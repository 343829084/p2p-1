<ui:component xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	<ui:param name="prior"
		value="#{nodeHome.getPreviousNode(node.id,node.categoryTerms[0].id)}"></ui:param>
	<ui:param name="next"
		value="#{nodeHome.getNextNode(node.id,node.categoryTerms[0].id)}"></ui:param>
	<ui:param name="menuParentId1" value="#{nodeHome.getMenuParentId()}"></ui:param>
	<div class="guide-div">
		<a class="color9a9393 fontsize18" href="#{path}/">首页</a>&gt; <a
			class="color9a9393 fontsize18"> <h:outputText escape="false"
				value="#{nodeHome.getRootTile()}">
			</h:outputText>
		</a> <a class="color57 fontsize14">#{node.title}</a>
	</div>
	<ui:param name="menus"
		value="#{menuList.getMenusByParentId(menuParentId1)}"></ui:param>
	<div class="content" style="position: relative;">
			<div class="content-left fl">
		<ui:fragment rendered="#{menus.size()>0}">
				<ul class="left-ul">
					<!--  <ui:repeat var="t"
						value="#{menuList.getMenusByParentId(menuParentId1)}">
				    <li><a href="#{path}#{t.url}" title="#{t.label}"
							class="#{servletPath eq t.url ? 'currentpage':''}"
							target="#{t.target}">#{t.label}</a></li>
					</ui:repeat> -->
					 <ui:fragment rendered="#{term.parent.id !='jrjc'}">
							
					<ui:repeat var="menu"
						value="#{menuList.getMenusByParentId(term.parent.id)}">
						<li><a href="#{path}#{menu.url}" title="#{menu.label}"
							target="#{menu.target}"
							class="#{servletPath== menu.url ? 'currentpage':''}">#{menu.label}</a>
								<ui:repeat var="m2" value="#{menu.children}">
							
							</ui:repeat>
						</li>
					</ui:repeat>
					</ui:fragment> 
					 
				</ul>
		</ui:fragment>
		<div class="content-pic">
						<a href="#{request.contextPath}/register">
						<img src="#{tplVars.themeImagePath}/tzlc-zuo.png" /></a>
					</div>
			</div>
		<div class="content-right02 fr" style="margin-bottom: 50px;">
			<h1 class="fontsize24 color0a8fc7">#{node.title}</h1>
			<h:outputText value="#{node.nodeBody.body}" escape="false"></h:outputText>


			<div class="upnext"
				style="position: absolute;  float: left;  margin-top: 10px;">

			</div>
		</div>
		<div style="margin-bottom: 10px; margin-top: -48px;"
			class="content fr">

			<ui:fragment rendered="#{not empty prior.id}">
				<ui:fragment rendered="#{not empty prior.categoryTerms[0].id}">
					<span
						style="font-weight: bold; line-height: 20px; margin-left: 192px;">上一篇:<a
						style="color:#080b0e;width:500px;"
						href="#{request.contextPath}/node/#{prior.categoryTerms[0].id}/#{prior.id}">
							#{prior.title}</a>
					</span>
				</ui:fragment>

				<ui:fragment rendered="#{empty prior.categoryTerms[0].id}">
					<span
						style="font-weight: bold; line-height: 20px; margin-left: 192px;">上一篇:<a
						style="color:#080b0e;width:500px;"
						href="#{request.contextPath}/node/hlwjr/#{prior.id}">
							#{prior.title}</a>
					</span>
				</ui:fragment>
			</ui:fragment>


			<ui:fragment rendered="#{not empty next.id}">
				<br />
				<ui:fragment rendered="#{not empty next.categoryTerms[0].id}">
					<span
						style="font-weight: bold; line-height: 20px; margin-left: 192px;">下一篇:<a
						style="color:#080b0e;width:500px;"
						href="#{request.contextPath}/node/#{next.categoryTerms[0].id}/#{next.id}">
							#{next.title}</a>
					</span>
				</ui:fragment>

				<ui:fragment rendered="{empty next.categoryTerms[0].id}">
					<span
						style="font-weight: bold; line-height: 20px; margin-left: 192px;">下一篇:<a
						style="color:#080b0e;width:500px;"
						href="#{request.contextPath}/node/hlwjr/#{next.id}">
							#{next.title}</a>
					</span>
				</ui:fragment>


			</ui:fragment>
		</div>
		<!-- <div class="content-pic">
			   <a href="#{request.contextPath}/register"> <img src="#{tplVars.themeImagePath}/tzlc-zuo.png"/></a>
			</div> -->
	</div>

	<div class="clear"></div>
	<div class="content-picdown">
		<a href="#{request.contextPath}/register"><img
			style="margin-left:191px;"
			src="#{tplVars.themeImagePath}/tzlc-xia.png" /> </a>
	</div>
	<div class="clear"></div>
	<!--Layout End-->
</ui:component>
