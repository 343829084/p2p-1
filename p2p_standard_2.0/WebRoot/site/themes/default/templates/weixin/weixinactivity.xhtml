<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">

<f:view contentType="text/html">
    <f:metadata>
        <f:viewParam name="id" value="#{nodeHome.id}"></f:viewParam>
    </f:metadata>
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>#{nodeMsg.weixinActivityLabel}</title>
        </f:facet>
        
    </h:head>

	<h:body>
     <ui:param name="nodebody" value="#{nodeBodyHome.getactivityById()}"></ui:param>
		<div class="content-right02 fr" style="#{menus.size()==0?'width:900px;float:none;':''}">
			<h5 class="fontsize24 color0a8fc7">#{node.title}</h5>
			<h:outputText value="#{nodebody.body}" escape="false"></h:outputText>
		</div>
	</h:body>

</f:view>
</html>
