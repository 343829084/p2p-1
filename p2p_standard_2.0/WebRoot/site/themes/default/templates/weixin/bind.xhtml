<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:archer="http://java.sun.com/jsf/archer"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<h:head>
	<title>好友来投</title>
	<meta http-equiv="keywords" content="p2p网贷平台" />
	<meta http-equiv="description" content="网上借贷" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,user-scalable=no" />
     <meta name="apple-mobile-web-app-capable" content="yes" /><link rel="apple-touch-icon" href="#{tplVars.themeImagePath}/touch-icon-iphone.png" />
	<!--<link rel="stylesheet" type="text/css" href="styles.css">-->

	<link rel="apple-touch-icon" sizes="76x76"
		href="#{tplVars.themeImagePath}/touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="120x120"
		href="#{tplVars.themeImagePath}/touch-icon-iphone-retina.png" />
	<link rel="allpe-touch-iocn" sizes="152x152"
		href="#{tplVars.themeImagePath}/touch-icon-ipad-retina.png" />
	<link rel="stylesheet" type="text/css" href="#{tplVars.themeCssPath}/global.css" />
	<link href="#{tplVars.themeCssPath}/login.css" rel="stylesheet"
		type="text/css" />
</h:head>

<f:view contentType="text/html">
	<h:body>
		<div>
			<form method="post" action="#{request.contextPath}/weixin_bind"
				id="form1">
				<header id="title">
				<div class="back"></div>
				 微信绑定
				</header>
				 <div class="logo" style="align:center">
      					<img src="#{tplVars.themeImagePath}/logo.png"/>
                   </div>
				
				
				
			<section id="login">
				<div>
		            <span>
		                <img src="#{tplVars.themeImagePath}/icon_user.png" width="24" height="24" alt="用户名图标" />
		             </span>
		              <p:inputText label="用户名" id="txtuser" required="true" placeholder="请输入用户名"></p:inputText> 
		           
		        </div>
				<div>
		            <span>
		                <img src="#{tplVars.themeImagePath}/icon_password.png" width="24" height="24" alt="密码图标" />
		            </span>
		            <p:password id="txtpwd" placeholder="请输入密码"></p:password>
		         </div>
		        
				
				<div>
					<span> <img
						src="#{tplVars.themeImagePath}/icon_password.png" width="24"
						height="24" alt="密码图标" /> </span>
					<p:inputText style="width:40%;" id="captcha_input" placeholder="请输入验证码"></p:inputText>
					
					<a class="login_yzm" href="#"><img alt="点击刷新"
											id="verifyCode"
											src="#{request.contextPath}/verifyCodeServlet"
											onclick="this.src='#{request.contextPath}/verifyCodeServlet?'+new Date().getTime()" /></a>
				</div>
				
			
				
				

				<input type="hidden" name="openid" value="" /> <a id="asubmit"
					class="btnLogin">确认微信绑定</a> <a href="#{request.contextPath}/register" class="btnRegister">注册</a>
		</section>
			</form>
    <script type="text/javascript" src="js/mobile.js"></script>
   

    <script>
        $('#asubmit').click(function () {
            $("#form1").submit();
        });
    </script>
 
 </div>
    <script type="text/javascript" src="js/mobile.js"></script>
    <script>
        $.cookie("mobile", 1, { domain: "jjoobb.cn" });
        function setMobileCookie() {
            $.cookie("mobile", 0, { domain: "jjoobb.cn" });
        }
    </script>
	</h:body>
</f:view>
</html>
