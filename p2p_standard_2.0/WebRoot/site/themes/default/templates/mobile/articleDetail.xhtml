<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="page.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:archer="http://java.sun.com/jsf/archer"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:metadata>
        <f:viewParam name="id" value="#{nodeHome.id}"></f:viewParam>
    </f:metadata>
	<ui:define name="content">
		<ui:param name="node" value="#{nodeHome.instance}"></ui:param>
		<div class="date">
    	<div class="date02">
        	<ul class="date_ul">
            	<li>#{node.title}</li>
            </ul>
            <div class="date02_p">
            	<h:outputText value="#{node.nodeBody.body}" escape="false"></h:outputText>
            </div>
        </div>
    </div>
	</ui:define>
</ui:composition>
